name: Daily Paper du jour

on:
  schedule:
    - cron: '*/30 * * * *'   # toutes les 30 minutes (UTC)
  workflow_dispatch: {}
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      # ðŸ‘‰ GÃ©nÃ©ration des contenus (colonne principale)
      - name: Generate news (papers)
        run: npm run generate

      # ðŸ‘‰ Colonne gauche : CleaReconDL
      - name: Generate CleaReconDL (left column)
        run: npm run generate:clearecondl

      # ðŸ‘‰ Colonne droite 1 : GE HealthCare vidÃ©os 2025 (filtrÃ©es)
      - name: Generate GE HealthCare videos (2025)
        run: npm run generate:gehc2025
        env:
          YT_API_KEY: ${{ secrets.YT_API_KEY }}   # requis pour l'appel API

      # ðŸ‘‰ Colonne droite 2 (pass 1) : LinkedIn â€” SERP HTML only (Google + DDG)
      - name: Generate LinkedIn posts (SERP HTML only)
        run: node scripts/generate-linkedin-clearecondl.js
        env:
          LOG_LEVEL: debug
          PROFILE_ONLY: "0"   # active la recherche SERP (HTML), pas de profil direct
          PAUSE_MS: "1400"

      # ðŸ‘‰ (facultatif mais utile) Publier l'artifact debug si prÃ©sent
      - name: Upload LinkedIn debug HTML (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: li-debug-html
          path: .cache/li
          if-no-files-found: ignore
          retention-days: 7

      # ðŸ‘‰ Colonne droite 2 (pass 2) : LinkedIn â€” collecte standard (SERP + profils)
      #    - Utilise les clÃ©s si elles existent (API Bing / SerpAPI), sinon fallback HTML
      - name: Generate LinkedIn posts (CleaReconDL â€” full)
        run: npm run generate:li-clearecondl
        env:
          AZURE_BING_KEY: ${{ secrets.AZURE_BING_KEY }}   # optionnel
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}         # optionnel

      # ðŸ”Ž Diagnostics : vÃ©rifie les fichiers gÃ©nÃ©rÃ©s
      - name: Debug counts
        run: |
          echo "papers:        " $(ls -1 src/content/papers 2>/dev/null | wc -l || true)
          echo "clearecondl:   " $(ls -1 src/content/clearecondl 2>/dev/null | wc -l || true)
          echo "cleareconDL:   " $(ls -1 src/content/cleareconDL 2>/dev/null | wc -l || true)
          echo "gehc2025:      " $(ls -1 src/content/gehc2025 2>/dev/null | wc -l || true)
          echo "li-clearecondl:" $(ls -1 src/content/li-clearecondl 2>/dev/null | wc -l || true)
          echo "Recent files (clearecondl):"
          ls -lt src/content/clearecondl 2>/dev/null | head -n 10 || true
          echo "Recent files (cleareconDL):"
          ls -lt src/content/cleareconDL 2>/dev/null | head -n 10 || true
          echo "Recent files (gehc2025):"
          ls -lt src/content/gehc2025 2>/dev/null | head -n 10 || true
          echo "Recent files (li-clearecondl):"
          ls -lt src/content/li-clearecondl 2>/dev/null | head -n 10 || true

      - name: Commit generated content back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: content update $(date -u +'%Y-%m-%d %H:%M') [skip ci]"
            git push
          fi

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
